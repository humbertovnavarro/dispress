name: Deploy to self-hosted
concurrency: production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    defaults:
      run:
        working-directory: "/home/github/dispress"
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Test build
        env:
          PRODUCTION: "true"
          TOKEN: ${{ secrets.TOKEN }}
        run: yarn test
      - name: Build bot
        run:  yarn build
      - name: Stop bot
        run: yarn stop dispress || echo "Bot not running"
      - name: Run bot
        env:
          DATABASE_LOCATION: "/home/github/dispress/dispress.db"
          TOKEN: ${{ secrets.TOKEN }}
        run: yarn start dispress
